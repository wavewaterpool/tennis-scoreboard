<!DOCTYPE html>
<html>
<head>
    <title>Start Match</title>
    <link rel="stylesheet" href="/static/tennisindex.css">
</head>
<body>
    <h1>ðŸŽ¾ Start a New Match</h1>

    <form action="/" method="post">
        <label for="player1">Player 1 (max: 20 char)</label>
        <input type="text" id="player1" name="player1" maxlength="20" required>

        <label for="player2">Player 2 (max: 20 char)</label>
        <input type="text" id="player2" name="player2" maxlength="20" required>

        <button type="submit">Start Match</button>
        <label>
            <input type="checkbox" name="sudden_death">
            Sudden Death (No Advantage at Deuce)
        </label>
    </form>

    <h2 style="text-align: center;">Or Load a Saved Match</h2>

    <form action="/load" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".json" required>
        <button type="submit">Upload & Load</button>
    </form>
</body>
</html>
